name: Weekly Literature Watch

# Trigger: Weekly schedule (Mondays at 06:15 UTC) and manual runs
# NOTE: Cron schedule uses UTC timezone
on:
  schedule:
    - cron: '15 6 * * 1'  # Every Monday at 06:15 UTC
  workflow_dispatch:  # Allow manual triggering

# Required permissions for committing changes back to repo
permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Enable pip caching for faster runs
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run literature watcher
        env:
          ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          OPEN_ALEX_API_KEY: ${{ secrets.OPEN_ALEX_API_KEY }}
        run: |
          python watch_literature.py
      
      - name: Upload digest and state as artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if previous steps fail
        with:
          name: literature-watch-results
          path: |
            digest.md
            state.json
          retention-days: 90
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add digest.md state.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update literature digest and state [automated]"
            git push
          fi
