name: Weekly Literature Watch

# Trigger: Weekly schedule (Mondays at 06:15 UTC) and manual runs
# NOTE: Cron schedule uses UTC timezone
on:
  schedule:
    - cron: '15 6 * * 1'  # Every Monday at 06:15 UTC
  workflow_dispatch:  # Allow manual triggering

# Prevent concurrent runs that could cause push conflicts
concurrency:
  group: literature-watch-main
  cancel-in-progress: false

# Required permissions for committing changes back to repo
permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Enable pip caching for faster runs
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run literature watcher
        env:
          ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          OPEN_ALEX_API_KEY: ${{ secrets.OPEN_ALEX_API_KEY }}
        run: |
          python watch_literature.py
      
      - name: Upload digest and state as artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if previous steps fail
        with:
          name: literature-watch-results
          path: |
            digest.md
            state.json
            literature.db
            references.json
            references_pending.json
          retention-days: 90
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add digest.md state.json literature.db references.json references_pending.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update literature digest, database and references [automated]"
          
          # Robust push with fetch+rebase+retry to handle concurrent runs
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Push attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            
            # Fetch latest changes
            git fetch origin main
            
            # Check if rebase is needed
            LOCAL_COMMIT=$(git rev-parse HEAD)
            REMOTE_COMMIT=$(git rev-parse origin/main)
            
            if [ "$LOCAL_COMMIT" != "$REMOTE_COMMIT" ]; then
              echo "Local branch behind origin/main, rebasing..."
              
              # Rebase on top of origin/main
              if git rebase origin/main; then
                echo "Rebase successful"
              else
                echo "Rebase failed, aborting rebase and retrying..."
                git rebase --abort
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 5
                continue
              fi
            fi
            
            # Attempt push
            if git push origin HEAD:main; then
              echo "Push successful"
              exit 0
            else
              echo "Push failed, retrying..."
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 5
            fi
          done
          
          echo "ERROR: Failed to push after $MAX_RETRIES attempts"
          exit 1
